<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>NAGAxStudio Ai</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #f3f4f6;
        background-image: 
          radial-gradient(at 40% 20%, hsla(250,100%,94%,1) 0px, transparent 50%),
          radial-gradient(at 80% 0%, hsla(189,100%,90%,1) 0px, transparent 50%),
          radial-gradient(at 0% 50%, hsla(341,100%,92%,1) 0px, transparent 50%),
          radial-gradient(at 80% 50%, hsla(230,100%,92%,1) 0px, transparent 50%),
          radial-gradient(at 0% 100%, hsla(260,100%,92%,1) 0px, transparent 50%),
          radial-gradient(at 80% 100%, hsla(240,100%,92%,1) 0px, transparent 50%),
          radial-gradient(at 0% 0%, hsla(340,100%,92%,1) 0px, transparent 50%);
        background-attachment: fixed;
        background-size: cover;
      }
      /* Custom scrollbar for better aesthetics */
      ::-webkit-scrollbar {
        width: 8px;
        height: 8px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(148, 163, 184, 0.5); 
        border-radius: 4px;
        backdrop-filter: blur(4px);
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(148, 163, 184, 0.8); 
      }
    </style>

    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0",
    "jspdf": "https://aistudiocdn.com/jspdf@^2.5.2",
    "jszip": "https://aistudiocdn.com/jszip@^3.10.1"
  }
}
</script>
</head>
